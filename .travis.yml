---
dist: focal
language: python
python: "3.12"
os: linux
services:
  - docker
install:
  - pip install -I pipenv
  - pipenv sync
env:
  jobs:
    - MOLECULE_DISTRO=debian:bookworm-slim
    - MOLECULE_DISTRO=debian:bullseye-slim
script:
  - pipenv run molecule test --all

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
