---
dist: focal
language: python
python:
- 3.9
- 3.10
os: linux
services:
  - docker
install:
  - pip install -I pipenv
  - pipenv sync
env:
  jobs:
    - MOLECULE_DISTRO=debian:buster-slim
script:
  - pipenv run molecule test --all

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
