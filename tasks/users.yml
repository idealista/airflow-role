---

- name: Airflow | Check Admin user (> 2.0)
  become: true
  become_user: "{{ airflow_user }}"
  command: "{{ airflow_executable }} users list"
  environment:
    AIRFLOW_HOME: "{{ airflow_app_home }}"
    AIRFLOW_CONFIG: "{{ airflow_conf_path }}/airflow.cfg"
  register: airflow_check_admin
  changed_when: false
  when: airflow_version is version( '2.0.0', '>=')
  no_log: true

- name: Airflow | Create Admin user AUTH_DB (> 2.0)
  become: true
  become_user: "{{ airflow_user }}"
  command:
    argv:
      - "{{ airflow_executable }}"
      - users
      - create
      - --username
      - "{{ item.username }}"
      - --password
      - "{{ item.password }}"
      - --firstname
      - "{{ item.firstname }}"
      - --lastname
      - "{{ item.lastname }}"
      - --role
      - "{{ item.role }}"
      - --email
      - "{{ item.email }}"
  environment:
    AIRFLOW_HOME: "{{ airflow_app_home }}"
    AIRFLOW_CONFIG: "{{ airflow_conf_path }}/airflow.cfg"
  no_log: true
  with_items: "{{ airflow_admin_users }}"
  when:
    - airflow_version is version( '2.0.0', '>=')
    - "item.email not in airflow_check_admin.stdout"
    - "airflow_AUTH_TYPE == 'AUTH_DB'"

- name: Airflow | Create Admin users AUTH_LDAP (> 2.0)
  become: true
  become_user: "{{ airflow_user }}"
  command:
    argv:
      - "{{ airflow_executable }}"
      - users
      - create
      - --username
      - "{{ item.username }}"
      - --password
      - "{{ item.password }}"
      - --firstname
      - "{{ item.firstname }}"
      - --lastname
      - "{{ item.lastname }}"
      - --role
      - "{{ item.role }}"
      - --email
      - "{{ item.email }}"
  environment:
    AIRFLOW_HOME: "{{ airflow_app_home }}"
    AIRFLOW_CONFIG: "{{ airflow_conf_path }}/airflow.cfg"
  no_log: true
  with_items: "{{ airflow_admin_users }}"
  when:
    - airflow_version is version( '2.0.0', '>=')
    - "item.email not in airflow_check_admin.stdout"
    - "airflow_AUTH_TYPE == 'AUTH_LDAP'"