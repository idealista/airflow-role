---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint .
platforms:
  - name: airflow
    groups:
      - airflow_group
    image: ${MOLECULE_DISTRO:-debian:buster-slim}
    privileged: false
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    stop_signal: 'RTMIN+3'
    exposed_ports:
      - 8088/tcp
      - 8080/tcp
      - 8081/tcp
      - 5000/tcp
    published_ports:
      - 0.0.0.0:8088:8088/tcp
      - 0.0.0.0:8080:8080/tcp
      - 0.0.0.0:8081:8081/tcp
      - 0.0.0.0:5000:5000/tcp
provisioner:
  name: ansible
# scenario:
#   name: default
verifier:
  name: ansible

